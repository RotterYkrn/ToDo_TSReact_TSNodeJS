services:

  client:

    build: ./client

    ports:
      - "3000:3000"
    
    volumes:
      - ./client:/app
      - /app/node_modules
    
    environment:
      - CHOKIDAR_USEPOLLING=true
      
    tty: true
      
    networks:
      - backend

    depends_on:
      - server

  server:

    build: ./server

    ports:
      - "5000:5000"

    volumes:
      - ./server:/app
      - /app/node_modules
    
    environment:
      - CHOKIDAR_USEPOLLING=true
      - MYSQL_SERVER=db
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - TZ=${TZ}
      
    tty: true
      
    networks:
      - backend

    depends_on:
      - db
  
  db:

    image: mysql:8.0

    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_HOST=${DB_ROOT_HOST}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - TZ=${TZ}

    ports:
      - "3306:3306"

    volumes:
      - db-data:/var/lib/mysql
      
    networks:
      - backend

networks:
  backend:

volumes:
  db-data:
